		var gNum = function(num, round){
			if (num > round)
				throw new Error("参数出错");	
			var arg = [];
			var flag = false;	//是否有重复
			for(var i = 0;i < num;){
				var rand = parseInt(Math.random() * round) + 1;  
				for(var j = 0; j < arg.length;j++){
					if (arg[j] == rand){//重复
						flag = true;
						break;
					}
				}
				if (flag){
					flag = false;
				}else{
					i++;
					arg.push(rand);
				}

			}
			//console.log("排序前：" + arg);
			arg.sort(function(a,b){
				return a - b;
			});//冒泡排序
			//console.log("排序后：" + arg);
			return arg;
		}
		for(var i = 0; i < 5;i++){
			console.log(gNum(5, 21));
		}
